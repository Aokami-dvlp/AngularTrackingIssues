<clr-modal [clrModalOpen]="issueNo !== null" [clrModalClosable]="false">
  <h3 class="modal-title">Resolve Issue # {{issueNo}}</h3>
  <div class="modal-body">
    <p>Are you sure this is resolved?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline" type="button" (click)="disagree()">No</button>
    <button class="btn btn-outline" type="button" (click)="agree()">Yes</button>
  </div>
  </clr-modal>
